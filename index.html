<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>sketchPad</title>
        <link rel="stylesheet" href="styles.css">
        <script src="app.js" defer></script>
        <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/dogica" type="text/css"/> 
    </head>
    <body>
        <div class="header">Pixel sketchPad</div>
        <div class="container">
            <div id="mainGrid"></div>
            <input type="range" min="1" max="100" value="25" class="slider" id="resolution">
            <label for="resolution">Resolution</label>
            <div>Value: <span id="resolutionValue"></span></div>
        </div>
        
        <div class="footer">Built by&nbsp;<a href="https://github.com/njubelt">njubelt</a>&nbsp;|&nbsp;<a href="https://njubelt.github.io/etch-a-sketch/">Source</a></div>
    </body>
</html>
